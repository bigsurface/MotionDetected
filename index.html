from gpiozero import MotionSensor<br>
from picamera import PiCamera<br>
<br>
pir = MotionSensor(4)<br>
camera = PiCamera()<br>
filename = "mousetrap.h264"<br>
<br>
while True:<br>
	pir.wait_for_motion()<br>
	print("Mouse Caught!")<br>
	camera.start_recording(filename)<br>
	pir.wait_for_no_motion()<br>
	camera.stop_recording()<br>
</h1>
